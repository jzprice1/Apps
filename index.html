<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Apps</title>
<style>
  body {
    margin: 0;
    background: #111;
    color: white;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    padding: 24px;
  }

  h1 {
    text-align: center;
    margin-bottom: 24px;
    font-size: 2rem;
  }

  .app-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 16px;
  }

  .app-button {
    background: #222;
    border: 1px solid #444;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    font-size: 1.2rem;
    color: white;
    text-decoration: none;
    transition: background 0.2s;
  }

  .app-button:active {
    background: #333;
  }
</style>
</head>
<body>

<h1>My Apps</h1>

<div class="app-grid">

</html>
