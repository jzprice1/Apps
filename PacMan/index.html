<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mini Pacâ€‘Man</title>
  <style>
    body { background: black; display: flex; justify-content: center; margin-top: 40px; }
    #game {
      display: grid;
      grid-template-columns: repeat(20, 20px);
      grid-template-rows: repeat(20, 20px);
      gap: 2px;
    }
    .cell { width: 20px; height: 20px; }
    .wall { background: #0033cc; }
    .dot { background: black; position: relative; }
    .dot::after {
      content: "";
      width: 6px; height: 6px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 7px; left: 7px;
    }
    .player {
      background: yellow;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="game"></div>

  <script src="game.js"></script>
</body>
</html>
